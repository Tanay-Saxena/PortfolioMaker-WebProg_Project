<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Maker - Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(232, 232, 157, 0.94);
            color: #494D5F;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #586080;
            color: #FFFFF0;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFF0;
            box-shadow: 2px 2px 10px #494D5F;
            border-radius: 10px;
        }
        h2 {
            color: #ff4500;
        }
        ol {
            padding-left: 20px;
        }
        button {
            background-color: #ff4500;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e63900;
        }
    </style>
</head>
<body>
    <header>Portfolio Maker - Tutorial</header>
    <div class="container">
        <h2>How to Create Your Portfolio</h2>
        <ol>
            <li>Click on "Upload LinkedIn PDF" or manually enter your details.</li>
            <li>Choose a template from the available options.</li>
            <li>Review and customize your portfolio.</li>
            <li>Click "Generate Portfolio" to create a shareable link.</li>
        </ol>
    </div>
    <button onclick="window.location.href='index.html'">üè† Home</button>

</body>
</html>
